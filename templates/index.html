{% extends "base.html" %}

{% block content %}
{% load static %}
{% static "" as baseUrl %}
<div class="container">
    <div class="row">
      <div class="col-12">
        <section id="banner">
            <div id="banner-wrapper">
                <div id="banner-image"></div>
                <div id="banner-cover-text">
                    <h2>Battletech</h2>
                    <h3>Reactor <span class="head-message-1">Online</span><br>
                        Sensors <span class="head-message-2">Online</span><br>
                        Weapons <span class="head-message-3">Online</span>
                    </h3>
                </div>        
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-4 offset-md-4">
                    <h4 class="text-center">Our Battlemechs</h4>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            {% for mech in mech_list %}
                                <div class="carousel-item {% if forloop.first %} active {% endif %}">                  
                                    <img src="{{ baseUrl }}images/mechs/{{ mech.image }}-rg.png" alt="{{ mech.name }} slide" class="img-fluid">
                                    <h5 class="text-center">{{ mech.name }} | {{ mech.get_category_display }} Mech</h5>
                                </div>
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-4">

                </div>
            </div>
        </section>
      </div>
    </div>
</div>
{% endblock %}
