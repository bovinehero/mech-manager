{% extends "base.html" %}

{% block content %}
{% load static %}
{% static "" as baseUrl %}
<div class="container">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <form method="post">
          {% csrf_token %}
          <h2>Delete Mech</h2>
          <p>Commander, are you sure that you want to delete "{{ mech }}"?</p>
          <p class="form-buttons">
            <input type="submit" class="btn btn-delete" value="Delete">
            <a href="{% url 'mechs'%}" class="btn btn-outline">Cancel</a>
          </p>
        </form>
      </div>
      <div class="image-container text-center col-sm-6" style="padding: 2rem;">
          <img src="{{ baseUrl }}images/mechs/{{ mech.image }}-rg.png" alt="{{ mech.name }} Profile Picture" class="img-fluid img-thumbnail">
      </div>
    </div>
</div>
{%endblock%}
