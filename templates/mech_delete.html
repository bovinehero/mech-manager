{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
      <form method="post" class="card">
        {% csrf_token %}
        <h2>Delete Mech</h2>
        <p>Are you sure that you want to delete "{{ mech }}"?</p>
        <p class="form-buttons">
          <input type="submit" class="btn btn-primary" value="Delete">
          <a href="{% url 'mechs'%}" class="btn btn-outline">Cancel</a>
        </p>
      </form>
    </div>
</div>
{%endblock%}
